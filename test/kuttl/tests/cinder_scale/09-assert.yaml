apiVersion: cinder.openstack.org/v1beta1
kind: Cinder
metadata:
  name: cinder
spec:
  serviceUser: cinder
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: cinder
  messagingBus:
    cluster: rabbitmq
  cinderAPI:
    replicas: 0
  cinderScheduler:
    replicas: 1
  cinderBackup:
    replicas: 1
  cinderVolumes:
    volume1:
      replicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cinder-api
  ownerReferences:
    -  apiVersion: cinder.openstack.org/v1beta1
       blockOwnerDeletion: true
       controller: true
       kind: CinderAPI
       name: cinder-api
status:
  availableReplicas: 0
  replicas: 0
